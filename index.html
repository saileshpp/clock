<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SaileshP - Clock</title>
    <link rel="stylesheet" href="style.css">
</head>

<body id='body'>
    <div class="title">
        <div>
            SaileshP <br>
            Valorant Clock
        </div>
    </div>
    <div class="clock" id='clock'>

        <div class="logo">
            <img src="./assets/logo.png" alt="Logo" srcset="">
        </div>
        <div class="hand secondhand" data-secondhand></div>
        <div class="hand minutehand" data-minutehand></div>
        <div class="hand hourhand" data-hourhand></div>
        <div class="number number1">
            <div class="span">1</div>
        </div>
        <div class="number number2">
            <div class="span">2</div>
        </div>
        <div class="number number3">
            <div class="span">3</div>
        </div>
        <div class="number number4">
            <div class="span">4</div>
        </div>
        <div class="number number5">
            <div class="span">5</div>
        </div>
        <div class="number number6">
            <div class="span">6</div>
        </div>
        <div class="number number7">
            <div class="span">7</div>
        </div>
        <div class="number number8">
            <div class="span">8</div>
        </div>
        <div class="number number9">
            <div class="span">9</div>
        </div>
        <div class="number number10">
            <div class="span">10</div>
        </div>
        <div class="number number11">
            <div class="span">11</div>
        </div>
        <div class="number number12">
            <div class="span">12</div>
        </div>
    </div>
    <div class="mode">
        <button id='btn'>
            Dark Mode
        </button>
    </div>
    <script>

        window.addEventListener('load', () => {

            const dark = () => {
                body.style.backgroundColor = 'var(--skin)';
                btn.innerHTML = 'Light Mode';
                bolean = true;
                localStorage.setItem('mode', true);
            }
            const light = () => {
                body.style.backgroundColor = 'var(--blue)';
                btn.innerHTML = 'Dark Mode';
                bolean = false;
                localStorage.setItem('mode', false);
            }
            setInterval(() => {
                const date = new Date();
                let secondHand = date.getSeconds();
                let minuteHand = date.getMinutes();
                let hourHand = date.getHours();

                hourRotation = (30 * hourHand) + (minuteHand / 2);
                minuteRotation = 6 * minuteHand;
                secondRotation = 6 * secondHand;

                const second = document.querySelector('[data-secondhand]');
                const minute = document.querySelector('[data-minutehand]');
                const hour = document.querySelector('[data-hourhand]');

                second.style.transform = `rotate(${secondRotation}deg)`;
                minute.style.transform = `rotate(${minuteRotation}deg)`;
                hour.style.transform = `rotate(${hourRotation}deg)`;
            }, 1000)

            const btn = document.querySelector('#btn');

            let bolean = localStorage.getItem('mode');

            console.log(bolean);

            if (bolean === true) {
                light();
            }

            const darkMode = () => {
                const body = document.querySelector('#body');
                const clock = document.querySelector('#clock');
                if (!bolean) {
                    dark();
                    console.log(bolean)
                }
                else {
                    light();
                    console.log(bolean)
                }
            };
            btn.addEventListener('click', () => {
                darkMode();
            })



        })
    </script>
</body>

</html>
